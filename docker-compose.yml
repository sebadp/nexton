version: '3.8'

# =============================================================================
# LinkedIn Agent - Core Services
# =============================================================================
#
# Este docker-compose incluye solo los servicios esenciales para desarrollo.
# Para monitoreo (Prometheus, Grafana, Jaeger), usa:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up
#
# =============================================================================

services:
  # ==========================================
  # DATA LAYER
  # ==========================================

  postgres:
    image: postgres:16-alpine
    container_name: linkedin-agent-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-linkedin_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-linkedin_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: linkedin-agent-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # EMAIL (Development)
  # ==========================================

  mailpit:
    image: axllent/mailpit:latest
    container_name: linkedin-agent-mailpit
    ports:
      - "8025:8025"  # Web UI - view emails here
      - "1025:1025"  # SMTP
    networks:
      - linkedin-network
    restart: unless-stopped

  # ==========================================
  # APPLICATION
  # ==========================================

  app:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: linkedin-agent-app
    ports:
      - "8000:8000"
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-linkedin_agent}
      - REDIS_URL=redis://redis:6379/0
      # Celery (for triggering tasks from API)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # LLM - defaults to Ollama, can use OpenAI/Anthropic
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-llama3.1}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Email (Mailpit)
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USE_TLS=false
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@linkedin-agent.local}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-user@example.com}
      # Observability (disabled by default)
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - PROFILE_PATH=/app/config/profile.yaml
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - linkedin-network
    depends_on:
      - postgres
      - redis
      - mailpit
    restart: unless-stopped

  # ==========================================
  # CELERY (Background Jobs)
  # ==========================================

  celery-worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: linkedin-agent-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-linkedin_agent}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-llama3.1}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # LinkedIn (for scraping)
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - SCRAPER_HEADLESS=true
      # Email
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USE_TLS=false
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@linkedin-agent.local}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-user@example.com}
      # Observability (disabled by default)
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - PROFILE_PATH=/app/config/profile.yaml
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - linkedin-network
    depends_on:
      - postgres
      - redis
      - mailpit
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: linkedin-agent-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - ENV=${ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-linkedin_agent}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PROFILE_PATH=/app/config/profile.yaml
    volumes:
      - ./app:/app/app
      - ./config:/app/config
    networks:
      - linkedin-network
    depends_on:
      - redis
    restart: unless-stopped

  # ==========================================
  # CELERY UI (Optional but useful)
  # ==========================================

  flower:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: linkedin-agent-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-linkedin_agent}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    volumes:
      - ./app:/app/app
    networks:
      - linkedin-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # ==========================================
  # FRONTEND
  # ==========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkedin-agent-frontend
    ports:
      - "3000:80"
    networks:
      - linkedin-network
    depends_on:
      - app
    restart: unless-stopped

  # Frontend development mode (alternative to production)
  # Use: docker-compose up frontend-dev instead of frontend
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: linkedin-agent-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - linkedin-network
    depends_on:
      - app
    profiles:
      - dev

# ==========================================
# NETWORKS & VOLUMES
# ==========================================

networks:
  linkedin-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
