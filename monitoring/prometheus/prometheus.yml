# Prometheus configuration for LinkedIn Agent monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'linkedin-agent'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # LinkedIn Agent API
  - job_name: 'linkedin-agent-api'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          app: 'linkedin-agent'

  # Celery Worker (if exposed)
  - job_name: 'linkedin-agent-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['worker:9091']
        labels:
          service: 'worker'
          app: 'linkedin-agent'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          app: 'linkedin-agent'

  # Postgres Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          app: 'linkedin-agent'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
